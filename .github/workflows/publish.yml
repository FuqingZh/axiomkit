name: py-publish

on:
  push:
    tags:
      - "v*"
      - "py-v*"
      - "*.*.*"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: py-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PDM_IGNORE_SAVED_PYTHON: "1"
      PDM_VENV_IN_PROJECT: "1"
    defaults:
      run:
        working-directory: py
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install PDM
        run: python -m pip install -U pip pdm

      - name: Verify tag matches pyproject version
        run: |
          python - <<'PY'
          import pathlib
          import re
          import tomllib

          pyproject = pathlib.Path("pyproject.toml")
          version = tomllib.loads(pyproject.read_text(encoding="utf-8"))["project"]["version"]

          raw_tag = "${{ github.ref_name }}"
          tag = raw_tag
          if tag.startswith("py-v"):
            tag = tag[4:]
          elif tag.startswith("v"):
            tag = tag[1:]

          canonical = re.sub(r"^0+(?=\d)", "", tag)
          canonical = ".".join(part.lstrip("0") or "0" for part in canonical.split("."))
          if canonical != version:
            raise SystemExit(
              f"Tag/version mismatch: tag='{raw_tag}' -> '{canonical}', pyproject='{version}'"
            )
          print(f"Tag/version check passed: {raw_tag} -> {version}")
          PY

      - name: Sync dev dependencies
        run: pdm sync -G dev --no-self

      - name: Run checks
        run: |
          pdm run pytest -q tests
          pdm run ruff check src tests
          pdm run pyright src

      - name: Build artifacts
        run: |
          rm -rf dist
          pdm build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: py-dist
          path: py/dist/
          if-no-files-found: error

  publish-testpypi:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: testpypi
      url: https://test.pypi.org/p/axiomkit
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: py-dist
          path: dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true

  publish-pypi:
    needs: publish-testpypi
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: pypi
      url: https://pypi.org/p/axiomkit
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: py-dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
