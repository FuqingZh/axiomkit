name: py-publish

on:
  push:
    tags:
      - "*.*.*"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: py-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PDM_IGNORE_SAVED_PYTHON: "1"
      PDM_VENV_IN_PROJECT: "1"
    defaults:
      run:
        working-directory: py
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rs -> rs/target

      - name: Install PDM
        run: python -m pip install -U pip pdm

      - name: Verify tag is canonical PEP 440
        run: |
          python - <<'PY'
          from packaging.version import InvalidVersion, Version
          raw_tag = "${{ github.ref_name }}"

          if raw_tag.startswith("v") or raw_tag.startswith("py-v"):
              raise SystemExit(
                  f"Tag must be plain PEP 440 version (e.g. 0.0.22), got {raw_tag!r}."
              )

          try:
              parsed = Version(raw_tag)
          except InvalidVersion as e:
              raise SystemExit(f"Invalid PEP 440 tag: {raw_tag!r}") from e

          if str(parsed) != raw_tag:
              raise SystemExit(
                  f"Tag must already be canonical PEP 440, got {raw_tag!r}, canonical={str(parsed)!r}."
              )

          print(f"Tag check passed: {raw_tag}")
          PY

      - name: Sync dev dependencies
        run: pdm sync -G dev --no-self

      - name: Build Rust Python backends
        working-directory: .
        run: |
          cargo build --manifest-path rs/Cargo.toml --release \
            -p axiomkit_io_fs_py \
            -p axiomkit_io_xlsx_py

      - name: Relink backend modules
        working-directory: .
        run: |
          ln -sfn ../../../../../rs/target/release/lib_axiomkit_io_fs_rs.so \
            py/src/axiomkit/io/fs/_axiomkit_io_fs_rs.so
          ln -sfn ../../../../../rs/target/release/lib_axiomkit_io_xlsx_rs.so \
            py/src/axiomkit/io/xlsx/_axiomkit_io_xlsx_rs.so

      - name: Run checks
        run: |
          pdm run pytest -q tests
          pdm run ruff check src tests
          pdm run pyright src

      - name: Build artifacts
        run: |
          rm -rf dist
          pdm build

      - name: Verify built artifact version matches tag
        run: |
          python - <<'PY'
          import pathlib

          tag = "${{ github.ref_name }}"
          dist = pathlib.Path("dist")
          wheels = list(dist.glob("axiomkit-*.whl"))
          sdists = list(dist.glob("axiomkit-*.tar.gz"))
          if not wheels or not sdists:
              raise SystemExit("Expected both wheel and sdist artifacts in dist/.")

          if not any(w.name.startswith(f"axiomkit-{tag}-") for w in wheels):
              raise SystemExit(
                  f"No wheel matches tag version {tag!r}. Found: {[w.name for w in wheels]}"
              )
          if not any(s.name == f"axiomkit-{tag}.tar.gz" for s in sdists):
              raise SystemExit(
                  f"No sdist matches tag version {tag!r}. Found: {[s.name for s in sdists]}"
              )

          print(f"Build artifact version check passed: {tag}")
          PY

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: py-dist
          path: py/dist/
          if-no-files-found: error

  publish-testpypi:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: testpypi
      url: https://test.pypi.org/p/axiomkit
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: py-dist
          path: dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true

  publish-pypi:
    needs: publish-testpypi
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: pypi
      url: https://pypi.org/p/axiomkit
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: py-dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
